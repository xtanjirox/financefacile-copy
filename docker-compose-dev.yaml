version: '3.3'

services:

  postgres_db:
    image: postgres:15
    restart: always
    ports:
      - "5431:5432"
    environment:
      POSTGRES_PASSWORD: financefacile
      POSTGRES_DB: financefacile
      POSTGRES_USER: financefacile
    volumes:
      - ./data/db:/var/lib/postgresql/data

  financefacile:
    build: .
    command: bash -c "chmod +x ./run_server.sh && ./run_server.sh"
    environment:
      DB_HOST: postgres_db
    volumes:
      - ./financefacile:/app
    depends_on:
      - postgres_db
    ports:
      - "8000:8000"

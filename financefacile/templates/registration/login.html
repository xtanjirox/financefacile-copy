{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <p class="lead">
                            Connectez-vous Ã  votre compte pour continuer
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="{% static 'assets/img/icons/img.png' %}" alt="Charles Hall"
                                         class="img-fluid" width="300" height="250"/>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">Nom d'utilisateur</label>
                                        <input class="form-control form-control-lg" type="text" name="username"
                                               placeholder="Nom d'utilisateur"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mot de passe</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                               placeholder="Mot de passe"/>
                                    </div>
                                    <div>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" value="remember-me"
                                                   name="remember-me" checked>
                                            <span class="form-check-label">Souviens-toi de moi la prochaine fois</span>
                                        </label>
                                    </div>
                                    <div class="text-center mt-3">
                                        <!-- <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
                                        <button type="submit" class="btn btn-lg btn-primary">Se connecter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
